<text

  <tspan x="140" dy="0">I didn’t want a serious vlog, I wanted</tspan>
  <tspan x="140" dy="16">it to feel real and also funny. So I</tspan>
  <tspan x="140" dy="16">filmed raw check-ins, awkward</tspan>
  <tspan x="140" dy="16">moments, and honest thoughts along</tspan>
  <tspan x="140" dy="16">the way. The goal was to capture not</tspan>
  <tspan x="140" dy="16">just the walk, but what it felt like to</tspan>
  <tspan x="140" dy="16">keep going when everything hurt and</tspan>
  <tspan x="140" dy="16">nothing exciting was happening.</tspan>
</text>
